
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>liuzhaoyang's blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}" >
    <link href='http://fonts.useso.com/css?family=Lobster:300,400,600&subset=latin,latin-ext' rel='stylesheet'>
  </head>
  <body>
  <div class="page-header">
  <!-- 判断登入是否是用户，如果是展现添加页面 -->
  {% if user.is_authenticated %}
  <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
  <a href="{% url 'post_draft_list'%}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
  <p class="top-menu">Hello {{user.username}}<small>(<a href="{% url 'logout'%}">退出</a>)</small></p>
  {% else %}
  <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
 {% endif %}
    <h1><a href="/">liuzhaoyang's site</a></h1>
 
  
  </div>
      
    <div class="content">
    <div class="row">
      <div class="col-md-8">
    {% block content%}
    {% endblock %}
    </div>
    </div>
    </div>
  </body>
</html>
