{% extends 'blog/base.html'%}
  {% block content %}
  
      
   
        {% for post in posts %}
          <div class="post">
     
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>
              {{post.text|linebreaksbr}}
            </p>
            <p class="date">
            发表时间：{{post.published_date}}
            </p>
            <a href="{% url 'blog.views.post_detail' pk=post.pk%}">评论：{{post.comments.count}}</a>
    </div>
    {% endfor %}
   
  {% endblock content %}
