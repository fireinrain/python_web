{% extends 'blog/base.html '%}
{% block content %}
{% if form.errors %}
<p>用户名和密码不匹配，请重新输入。</p>
{% endif %}

<form method="post" action="{% url 'login'%}">
	{% csrf_token %}
	
			<span>{{form.user.lable_tag}}</span>
			<p>用户名：{{form.username}}</p>
		
		
			<span>{{form.password.lable_tag}}</span>
			<p>&nbsp;&nbsp;&nbsp;&nbsp密码：{{ form.password }}</p>
	
	<input type="submit" value="登入"/>
	<input type="hidden" name='next' value="{{next}}"/>
</form>
{% endblock %}
